                <div class="container">
                    <h1 class="mt-4 mb-4">Create Challenge</h1>
              
                    <form  id="challenge-form" method="post">
                      <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control" required></textarea>
                      </div>
                      <div class="mb-3">
                        <select name="category" id="category" class="form-select" required>
                          <option value="">-- Select Category --</option>
                          <option value="Web">Web</option>
                          <option value="Reverse Engineering">Reverse Engineering</option>
                          <option value="Crypto">Crypto</option>
                          <option value="Forensics">Forensics</option>
                          <option value="Misc">Misc</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="points" class="form-label">Points:</label>
                        <input type="number" name="points" id="points" class="form-control" min="0" required>
                      </div>
                      <div class="mb-3">
                        <label for="flag" class="form-label">Flag:</label>
                        <input type="text" name="flag" id="flag" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label for="hint" class="form-label">Hint:</label>
                        <textarea name="hint" id="hint" class="form-control"></textarea>
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Challenge</button>
                      </div>
                    </form>
                  </div>
              
                  <!-- Include Bootstrap JS -->
