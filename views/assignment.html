<script>


  
	$.ajax({
	  type: 'GET',
	  url: 'http://localhost:9999/getproblems/content',
	  success: function(data) {
		
		// Display the documents in the collection
		data.forEach(function(document) {
			console.log(document._id)
			const programid = window.localStorage.setItem('probld',document._id)
			const progid = document._id
			problemcard = `
  <div class="col-md-6 col-lg-4 mb-4">
    <div class="row">
      <div class="col-12">
        <div class="card" style="width: 18rem;">
          <div class="card-body border-2" >
            <h5 class="card-title">${document.problemStatement} </h5>
            <p class="card-text" >${document.inputFormat}</p>
            <a href="compiler.html" class="btn btn-primary" onclick="showprogram('${progid}')">Assignement</a>
          </div>
        </div>
      </div>
    </div>
  </div>`;

$('#cardProblem').append(problemcard);
		});
	  },
	  error: function(xhr, status, error) {
		console.log(error);
	  }
	});
  </script>
  <script src="js/showproblem.js"></script>
