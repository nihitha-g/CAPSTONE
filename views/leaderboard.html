                <h1>Leaderboard</h1>
              </header>
              <div class="container">
                <table id="leaderboard">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Points</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <div class="pagination">
                  <button id="prev-page" disabled>Prev</button>
                  <button id="next-page">Next</button>
                </div>
              </div>
            
              <!-- jQuery and Bootstrap Bundle with Popper.js -->
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            
              <script>
                $(document).ready(function() {
                  var currentPage = 1;
                  var itemsPerPage = 10;
            
                  function displayData(data) {
                    var startIndex = (currentPage - 1) * itemsPerPage;
                    var endIndex = startIndex + itemsPerPage;
                    var currentData = data.slice(startIndex, endIndex);
            
                    // Clear the leaderboard element first
                    $("#leaderboard tbody").empty();
            
                    // Add ranking number to each user and create HTML elements for each user
                    $.each(currentData, function(index, user) {
                      var rank = $("<td>").text(startIndex + index + 1);
                      var name = $("<td>").text(user.userName);
                      var email = $("<td>").text(user.email);
                      var points = $("<td>").text(user.totalChallengePoints);
                      var row = $("<tr>").append(rank, name, email, points);
                      $("#leaderboard tbody").append(row);
                    });
            
                    // Enable or disable pagination buttons based on current page
                    if (currentPage === 1) {
                      $("#prev-page").prop("disabled", true);
                    } else {
                      $("#prev-page").prop("disabled", false);
                    }
            
                    if (currentPage === Math.ceil(data.length / itemsPerPage)) {
                      $("#next-page").prop("disabled", true);
                    } else {
                      $("#next-page").prop("disabled", false);
                    }
                  }
            
                  $.ajax({
                    url: "http://127.0.0.1:9999/courseDetails/leader/board",
                    type: "GET",
                    success: function(data) {
                      // Sort the data by points in descending order
                      data.sort(function(a, b) {
                        return b.totalChallengePoints - a.totalChallengePoints;
                      });
            
                      // Display the first page of data
                      displayData(data);
            
                      // Set up event listeners for pagination buttons
                      $("#prev-page").on("click", function() {
                        currentPage--;
                        displayData(data);
                      });
            
                      $("#next-page").on("click", function() {
                        currentPage++;
                        displayData(data);
                      });
                    },
                  
                    error: function(error) {
                      console.log(error);
                    }
                  });
                });
              </script>
