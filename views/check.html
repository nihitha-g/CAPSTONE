<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <div>
        <p style="text-align: center;">hi</p>
        <a href="https://google.com"><button style="color: white;background-color: green; padding: 10px; font-weight: 200px;font-size: 20px;">vaue</button></a>
    </div>
    <hr>
    <div class="btn btn-danger btn-lg text-center" id="name">Vamshi</div>
    <hr>
    <div >
        <label for="name">Name</label>
        <input type="text">
    </div>
<hr>

<div>
    <input placeholder="vamshi" id="vamshi" type="text" class="form-group" >
</div>
<hr>
<div >what is  your name : <span id="myname"></span></div>

<script>
    $(document).ready(function(){
        $('#name').click(function(event){
            event.preventDefault()
            console.log("vamshi")
            const name = $('#vamshi').val()
            $('#myname').text(name)
        })
    })
</script>    
</body>
</html>
