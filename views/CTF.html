<body id="challengelist">
  <div class="container">
  <!-- Challenge details modal -->
  <div id="challenge-details-modal" class="modal">
    <div class="modal-content">
      <h4 id="challenge-details-title"></h4>
      <p id="challenge-details-description"></p>
      <p id="challenge-details-points"></p> 
      <p id="challenge-details-hint"></p>
      <form id="challenge-details-form">
        <div class="input-field">
          <input id="flag" type="text" class="validate">
          <label for="flag">Flag</label>
        </div>
        <button type="submit" id="submit-flag-btn" class="btn waves-effect waves-light">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
<script src="CTF.js"></script>
